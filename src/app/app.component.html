<!-- Header -->

<header>
  <nav class="navbar" style="max-height: 92px; box-shadow: none;">
    <div class="logo">
      <img src="https://svgur.com/i/152V.svg" style="height: 85px;" alt="Avant Garde Politique">
    </div>
    <ul class="nav-links">
      <li class="nav-item">
        <a class="nav-link"  routerLink="home">{{"Home" | translate}}</a>
      </li>
      <li class="nav-item" *ngIf="loggedInRole== 'admin'">
        <a class="nav-link"  routerLink="projects">{{"Projects" | translate}}</a>
      </li>
      <li class="nav-item">
        <a class="" routerLink="/events">{{"Events" | translate}}</a>
      </li>
      <li class="nav-item">
        <a class="" routerLink="/vote">{{"Vote" | translate}}</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" aria-current="page" routerLink="quiz">{{"Quiz" | translate}} </a>
      </li>
      <!-- <li class="nav-item">
        <a class="nav-link" aria-current="page" routerLink="feedback">{{"Feedback" | translate}}</a>
      </li> -->
      <li class="nav-item">
        <a class="nav-link" aria-current="page" routerLink="whoswho">{{"Who's who" | translate}}</a>
      </li>
      <!-- <li><a href="#events">Events</a></li>
      <li><a href="#vote">Vote</a></li>
      <li><a href="#quiz">Quiz</a></li> -->
    </ul>
    <!-- <div class="lang">
      <a href="#english" class="lang-link">English</a> |
      <a href="#french" class="lang-link">French</a>
    </div> -->
    <!-- <div class="login-button">
      <button type="button">Login</button>
    </div>
    <div class="login-button">
      <button type="button">Logout</button>
    </div> -->
    <form class="d-flex">
      <div class="form-group mt-2">
        <select class="form-select" (change)="ChangeLanguage($event)">
          <option [selected]="language==='en'"  value="en">{{"English" | translate}}</option>
          <option [selected]="language==='fr'"  value="fr">{{"French" | translate}}</option>
          
        </select>
      </div>

      <button style="max-height: 39px;margin-top: 7px;margin-left: 12px;" class="btn btn-success" type="button" (click)="openLoginModal()" *ngIf="!loggedIn">{{"Login" | translate}}</button>
      <button style="max-height: 39px;margin-top: 7px;margin-left: 12px;" class="btn btn-success" type="button" (click)="logout()" *ngIf="loggedIn">{{"Logout" | translate}}</button>
    </form>
  </nav>
</header>
