<div class="container">
  <div class="row">
    <div class="col-3 bg-white">
      Image
    </div>
    <div class="col-9">
      <h3>Create a new Project</h3>
      <form [formGroup]="newProjectForm">
        <div class="form-group mt-2 ">
          <label for="firstName">First Name</label>
          <input type="text" formControlName="firstName" class="form-control" id="firstName" placeholder="Enter First Name">
          <small class="text-danger" *ngIf="newProjectForm.get('firstName')?.invalid && newProjectForm.get('firstName')?.touched">First Name is required</small>
  
        </div>

        <div class="form-group">
          <label for="projectDepartment">Select Project Department</label>
          <select class="form-control" [(ngModel)]="newProjectObj.projectDepartmentId"
            [ngModelOptions]="{standalone: true}">
            <option value="" selected>Select Department</option>
            <option *ngFor="let dept of departmentList" [value]="dept.departmentId">{{dept.departmentName}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="projectAddress">Project Address</label>
          <input [(ngModel)]="newProjectObj.projectAddress" [ngModelOptions]="{standalone: true}" type="text"
            class="form-control" id="projectAddress" placeholder="Enter Project Address">
        </div>
        <div class="form-group">
          <label for="projectCity">Project City</label>
          <input [(ngModel)]="newProjectObj.projectCity" [ngModelOptions]="{standalone: true}" type="text"
            class="form-control" id="projectCity" placeholder="Enter Project City">
        </div>
        <div class="form-group">
          <label for="projectState">Project State</label>
          <input [(ngModel)]="newProjectObj.projectState" [ngModelOptions]="{standalone: true}" type="text"
            class="form-control" id="projectState" placeholder="Enter Project State">
        </div>
        <div class="form-group">
          <label for="projectDuration">Project Duration</label>
          <input [(ngModel)]="newProjectObj.projectDuration" [ngModelOptions]="{standalone: true}" type="text"
            class="form-control" id="projectDuration" placeholder="Enter Project Duration">
        </div>
        <div class="form-group">
          <label for="projectBudget">Project Budget</label>
          <input [(ngModel)]="newProjectObj.projectBudget" [ngModelOptions]="{standalone: true}" type="text"
            class="form-control" id="projectBudget" placeholder="Enter Project Budget">
        </div>

        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">I agree to terms & conditions</label>
        </div>
        <button type="submit" class="btn btn-primary" (click)="onCreateProject()">Submit</button>
      </form>
    </div>
  </div>
</div>
