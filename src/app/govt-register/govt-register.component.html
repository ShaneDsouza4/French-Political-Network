<div class="container">
    <h1>Government Employee Regisration Form</h1>
    <form>
        <div class="form-group">
          <label for="empFirstName">First Name</label>
          <input [(ngModel)]="govtEmpObj.empFirstName" [ngModelOptions]="{standalone: true}" type="text" class="form-control" id="empFirstName" placeholder="Enter First Name">
        </div>
        <div class="form-group">
          <label for="empLastName">Last Name</label>
          <input [(ngModel)]="govtEmpObj.empLastName" [ngModelOptions]="{standalone: true}" type="text" class="form-control" id="empLastName" placeholder="Enter First Name">
        </div>
        <div class="form-group">
          <label for="empPassportNumber">Passport Number</label>
          <input [(ngModel)]="govtEmpObj.empPassportNumber" [ngModelOptions]="{standalone: true}" type="text" class="form-control" id="empPassportNumber" placeholder="Enter Passport Number">
        </div>
        <div class="form-group">
          <label for="empEmail">Email Address</label>
          <input [(ngModel)]="govtEmpObj.empEmail" [ngModelOptions]="{standalone: true}" type="text" class="form-control" id="empEmail" placeholder="Enter Email Address">
        </div>
        <div class="form-group">
          <label for="empContactNo">Contact Number</label>
          <input [(ngModel)]="govtEmpObj.empContactNo" [ngModelOptions]="{standalone: true}" type="text" class="form-control" id="empContactNo" placeholder="Enter Contact Number">
        </div>
        <div class="form-group">
          <label for="empDepartment">Contact Number</label>
          <input [(ngModel)]="govtEmpObj.empDepartment" [ngModelOptions]="{standalone: true}" type="text" class="form-control" id="empDepartment" placeholder="Enter Department">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input [(ngModel)]="govtEmpObj.empPassword" [ngModelOptions]="{standalone: true}" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">I agree to terms & conditions</label>
        </div>
        <button type="submit" class="btn btn-primary" (click)="registerGovtEmp()">Submit</button>
      </form>
</div>
