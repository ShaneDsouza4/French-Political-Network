<div class="container">
    <h2>Login </h2>
<form>
    <div class="form-group">
      <label for="email">Email</label>
      <input [(ngModel)]="loginObj.email" [ngModelOptions]="{standalone: true}" type="text" class="form-control" name="email" placeholder="Enter email">
    </div>
    <div class="form-group mt-2">
      <label for="password">Password</label>
      <input [(ngModel)]="loginObj.password" [ngModelOptions]="{standalone: true}" type="password" class="form-control" name="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary mt-2" (click)="onLogin()">Submit</button>
  </form>
</div>
