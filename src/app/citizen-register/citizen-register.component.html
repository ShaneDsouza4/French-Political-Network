<div class="container">
    <h1>Citizen Regisration Form</h1>
    <form>
        <div class="form-group">
          <label for="empFirstName">First Name</label>
          <input [(ngModel)]="citizenObj.citizenFirstName" [ngModelOptions]="{standalone: true}" type="text" class="form-control" id="empFirstName" placeholder="Enter First Name">
        </div>
        <div class="form-group">
          <label for="empLastName">Last Name</label>
          <input [(ngModel)]="citizenObj.citizenLastName" [ngModelOptions]="{standalone: true}" type="text" class="form-control" id="empLastName" placeholder="Enter First Name">
        </div>
        <div class="form-group">
          <label for="empPassportNumber">Passport Number</label>
          <input [(ngModel)]="citizenObj.citizenPassportNumber" [ngModelOptions]="{standalone: true}" type="text" class="form-control" id="empPassportNumber" placeholder="Enter Passport Number">
        </div>
        <div class="form-group">
          <label for="empEmail">Email Address</label>
          <input [(ngModel)]="citizenObj.citizenEmail" [ngModelOptions]="{standalone: true}" type="text" class="form-control" id="empEmail" placeholder="Enter Email Address">
        </div>
        <div class="form-group">
          <label for="empContactNo">Contact Number</label>
          <input [(ngModel)]="citizenObj.citizenContactNo" [ngModelOptions]="{standalone: true}" type="text" class="form-control" id="empContactNo" placeholder="Enter Contact Number">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input [(ngModel)]="citizenObj.citizenPassword" [ngModelOptions]="{standalone: true}" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">I agree to terms & conditions</label>
        </div>
        <button type="submit" class="btn btn-primary" (click)="registerCitizen()">Submit</button>
      </form>
</div>
