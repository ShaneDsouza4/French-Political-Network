
    <div class="container-fluid pt-3 ">
        <div class="row">
            <div class="col-3 filter">
                <div class="card">
                    <div class="card-body">
                        <h6 class="text-center">All Filter</h6>
                    </div>
                </div>
            </div>
            <div class="col-6  project">
                <div class="row pt-2" *ngFor="let project of projectList">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body" (click)="openProject(project.projectId)">
                                
                                    <div class="row">
                                        <div class="col-8">
                                            <div class="row">
                                                <div class="col-12">
                                                    <h6 style="margin-bottom: 0;">{{project.projectName}}
                                                    </h6>
                                                   Created At: {{project.projectCreatedDate}}
                                                   <br>Created By: {{project.projectCreatedBy}}
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-4 text-end">
                                            <!-- <img class="compo_logo" src="/images/247012.png" alt=""> -->
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-4">
                                            <i class="fa fa-suitcase" aria-hidden="true"></i> {{project.projectCity}}
                                        </div>
                                        <div class="col-4">
                                            <i class="fa fa-inr" aria-hidden="true"></i> ${{project.projectBudget}}
                                        </div>
                                        <div class="col-4">
                                            <i class="fa fa-map-marker" aria-hidden="true"></i> {{project.projectDuration}}
                                        </div>
                                    </div>
                                    <div class="row pt-1">
                                        <div class="col-12">
                                            <i class="fa fa-file-text-o" aria-hidden="true"></i> <span
                                                class="text-muted">{{project.projectDescription | slice:0-100}}.... ReadMore</span>
                                        </div>
                                    </div>
                                    <div class="row pt-1">
                                        <div class="col-6">
                                            <button>Give Opinion</button>
                                        </div>
                                        <div class="col-6 text-end">
                                            <i class="fa fa-bookmark" aria-hidden="true"></i>
                                        </div>
                                    </div>
                            


                            </div>
                        </div>
                    </div>
                    
                </div>
                <div class="col-3 filter">
                    <div class="card">
                        <div class="card-body">
                            <h6 class="text-center">Top Companies Hiring</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
