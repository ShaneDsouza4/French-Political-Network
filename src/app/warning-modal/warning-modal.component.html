<h1 mat-dialog-title>{{inputData.title}}</h1>
<div mat-dialog-content>
    {{inputData.content}}
</div>
<div mat-dialog-actions>
    <button type="button" class="btn btn-success" style="margin-right: 10px;" (click)="submit()">Ok</button>
    <button type="button" class="btn btn-danger" (click)="closepopup()">Cancel</button>
</div>
