<h1 mat-dialog-title>{{inputData.title}}</h1>
<div mat-dialog-content>
    <form [formGroup]="postForm">
        <fieldset class="form-group">
            
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Post Details</label>
                <textarea class="form-control" formControlName="postDescription" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
          </fieldset>
    </form>
</div>
<div mat-dialog-actions>
    <button type="button" class="btn btn-success" style="margin-right: 10px;" (click)="submitPost()">Post</button>
    <button type="button" class="btn btn-danger" (click)="closepopup()">Cancel</button>
</div>
