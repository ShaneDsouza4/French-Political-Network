                    <!-- Tab panes -->
                    <div class="tab-content">
                        <div class="tab-pane active" id="tabs-1" role="tabpanel">
                            <div class="st-content" *ngFor="let event of eventList">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-lg-2">
                                            <div style="margin-top: 32px;" class="sc-pic">
                                                <img  src="https://cdn.iconscout.com/icon/free/png-256/free-event-processing-calendar-appointment-planner-schedule-reminder-6-5604.png">
                                            </div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="sc-text">
                                                <h4>{{event.eventName}}</h4>
                                                <ul>
                                                    <li><i class="fa fa-clock-o"></i>{{event.eventStart}} -
                                                        {{event.eventEnd}}</li>
                                                    <li><i class="fa fa-map-marker"></i> {{event.location}}
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                        <div class="col-lg-4">
                                            <ul class="sc-widget">
                                                <li><i class="fa fa-user"></i> {{event.organizer}}</li>
                                                <li><i class="fa fa-eur"></i> {{event.price ? null : "FREE"}}
                                                </li>
                                            </ul>
                                        </div>
                                        <div class="col-lg-2">
                                            <div class="book-div">
                                                <button class="primary-btn" (click)="viewEvent(event.id)">View</button>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

<div class="spinner" *ngIf="loader">
</div>

<!-- No Data Available -->
<div *ngIf="noDataAvailable" class="row mt-0" style="position: absolute;
   top: 50%;
   left: 50%;
   transform: translate(-50%, -50%);">
    <h1>No Data Available</h1>

</div>
